<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> My Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="preview">
    <ion-avatar (click)="changeImage()">
      <img *ngIf="user?.photoURL; else placeholder_avatar;" [src]="user.photoURL" />

      <ng-template #placeholder_avatar>
        <div class="fallback">
          <p>Select avatar</p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>

  <ion-item class="ion-margin">
    <ion-icon name="call" color='primary' slot="start"></ion-icon>
    <ion-label *ngIf="user">
      {{user.phoneNumber}}
    </ion-label>
 </ion-item>
  

  <ion-item class="ion-margin">
    <ion-icon name="person" color='primary' slot="start"></ion-icon>
      <ion-label *ngIf="user">
        {{user.displayName}}
      </ion-label>
  </ion-item>

  <ion-item class="ion-margin">
    <ion-icon name="mail" color='primary' slot="start"></ion-icon>
    <ion-label *ngIf="user">
      {{user.email}}
    </ion-label>
  </ion-item>

    <ion-label color="primary" class="ion-text-center ion-padding-top">
      <p>Ride reciepts will be sent to your email.</p></ion-label>

</ion-content>
